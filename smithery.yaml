# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiToken
      - clientId
      - baseUrl
    properties:
      apiToken:
        type: string
        description: OnSecurity API token
      clientId:
        type: number
        description: OnSecurity client ID
      baseUrl: Onsecurity API Base URL(UAT or Prod)
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        ONSECURITY_API_TOKEN: config.apiToken,
        ONSECURITY_CLIENT_ID: config.clientId.toString(),
        ONSECURITY_API_BASE: config.baseUrl.toString()
      }
    })
  exampleConfig:
    apiToken: YOUR_API_TOKEN
    clientId: 12345
    baseUrl: https://uat.dev.onsecurity.io/api/v2
